<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial; font-size: 14px;">

<p>Olá!</p>

<p>Pesquisa de Alimentos do Aplicativo Saúde em dia.</p>

<p>
    <table style="width: 100%; border-collapse: collapse;  margin: 20px 0">
        <thead>
            <tr>
                <th>Campo Pesquisa</th>
                <th>Data Pesquisa</th>                
            </tr>
        </thead>
        
        <tbody>
            <tr style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;"
                th:each="PesquisaUsuario: ${alimentos}">
                <td th:text="${PesquisaUsuario.campoPesquisa}">Campo Pesquisa</td>
                <td th:text="${PesquisaUsuario.data}">Data Pesquisa</td>                               
            </tr>
        </tbody>
    </table>
</p>

<p>Obrigado.</p>
<p>Equipe Pablo Guimarães!</p>

</body>
</html>
